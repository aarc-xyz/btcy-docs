<svg width="700" height="200" viewBox="0 0 700 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="200" rx="12" fill="#0A0A0A"/>
  <rect width="700" height="200" rx="12" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- iBTCY -->
  <g transform="translate(40, 60)">
    <rect width="130" height="80" rx="8" fill="#0D1F05" stroke="#A5E547" stroke-width="1.5"/>
    <text x="65" y="35" font-family="Inter, monospace" font-size="13" font-weight="600" fill="#A5E547" text-anchor="middle">iBTCY</text>
    <text x="65" y="55" font-family="Inter, system-ui" font-size="10" fill="#666" text-anchor="middle">Security Token</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(180, 95)">
    <path d="M0 5 L40 5" stroke="#333" stroke-width="1.5"/>
    <path d="M35 0 L42 5 L35 10" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- iBTCYHub -->
  <g transform="translate(230, 60)">
    <rect width="130" height="80" rx="8" fill="#111" stroke="#444" stroke-width="1"/>
