    <text x="65" y="55" font-family="Inter, system-ui" font-size="10" fill="#666" text-anchor="middle">Mint / Redeem</text>
  </g>
  
  <!-- Arrow to Pricer -->
  <g transform="translate(295, 145)">
    <path d="M0 0 L0 25" stroke="#333" stroke-width="1.5"/>
    <path d="M-5 20 L0 27 L5 20" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Pricer -->
  <g transform="translate(230, 170)">
    <rect width="130" height="30" rx="6" fill="#111" stroke="#333" stroke-width="1"/>
    <text x="65" y="20" font-family="Inter, monospace" font-size="11" fill="#888" text-anchor="middle">Pricer (Oracle)</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(370, 95)">
    <path d="M0 5 L40 5" stroke="#A5E547" stroke-width="1.5"/>
    <path d="M35 0 L42 5 L35 10" stroke="#A5E547" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- BTCY Vault -->
  <g transform="translate(420, 60)">
    <rect width="130" height="80" rx="8" fill="#111" stroke="#A5E547" stroke-width="1.5"/>
    <text x="65" y="35" font-family="Inter, monospace" font-size="13" font-weight="600" fill="#A5E547" text-anchor="middle">BTCY</text>
    <text x="65" y="55" font-family="Inter, system-ui" font-size="10" fill="#666" text-anchor="middle">ERC-4626 Vault</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(560, 95)">
    <path d="M0 5 L40 5" stroke="#333" stroke-width="1.5"/>
    <path d="M35 0 L42 5 L35 10" stroke="#333" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- DeFi -->
  <g transform="translate(610, 60)">
    <rect width="70" height="80" rx="8" fill="#111" stroke="#222" stroke-width="1"/>
    <text x="35" y="45" font-family="Inter, system-ui" font-size="11" fill="#666" text-anchor="middle">DeFi</text>
